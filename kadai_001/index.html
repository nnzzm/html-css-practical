<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/sanitize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <div class="container">
      <h1>MyProfile</h1>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <article>
    <div>
      <img src="images/camera.png" alt="camera" width="100%" height="auto">
    </div>

    <section class="About">
      <h1>About</h1>
      <figure class="About-figure">
        <img src="images/oji.png" alt="oji">
        <figcaption>
          <h2>Kazuki Ashina</h2>
          <ul>
            <li>25歳　長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </figcaption>
      </figure>
    </section>

    <section class="Works">
      <h1>Works</h1>
      <div class="Works-photos">
        <figure class="sea">
          <img src="images/sea.png" alt="sea">
          <figcaption>
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </figcaption>
        </figure>

        <figure class="mountain">
          <img src="images/mountain.png" alt="mountain">
          <figcaption>
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </figcaption>
        </figure>

        <figure class="cityscape">
          <img src="images/cityscape.png" alt="cityscape">
          <figcaption>
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </figcaption>
        </figure>
      </div>
    </section>
  </article>

  <footer>
    <p>© MyProfile. All rights reserved.</p>
  </footer>
</body>

</html>
